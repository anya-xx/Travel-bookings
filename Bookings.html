<div class="container">
  <h2>Write to us!</h2>
  
  <form onsubmit="confirm()" class="was-validated">
    <div class="form-group">
      <label for="uname">Name:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter name" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">E-mail:</label>
      <input type="email" class="form-control" id="pwd" placeholder="Enter email" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="comment">Comment:</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree to terms and conditions.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <button type="submit" class="btn btn-primary" onsubmit="confirm()">Submit</button>
  </form>
</div>
<script>
  function confirm(){
    alert("THANKS FOR CONTACTING US.WE WILL GET BACK TO YOU SOON..")
  }
</script>
